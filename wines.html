    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Provide meta data that identifies the page -->
    <meta name="description" content="This page is part of the My Cellar application and allows the user to manage the wines">
    <meta name="author" content="Bradley Lontz">

    <title>My Cellar - Maintain Wines</title>
</head>

<body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">My Cellar</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="cellar.html">Display Cellar</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Maintain <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="wines.html">Maintain Cellar</a></li>
                    <li><a href="varietals.html">Maintain Varietals</a></li>
                </ul>
            </li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    <div class="row">
        <div class="col-md-10 col-sm-offset-1">
            <div class="jumbotron">
                <h1 class="text-center">Maintain Cellar</h1>
                <p class="text-center">Update the wines in your cellar below by changing the quantities or by adding and deleting wines altogether.</p>
            </div>

            <div class="row">
                <div class="col-md-10 col-sm-offset-1">
                    <h3>Your wines <small>(<span data-bind="text: wines().length"></span>)</small></h3>
                    <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Varietal</th>
                                <th>&nbsp</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: wines">
                            <tr>
                                <td><input data-bind="value: name" /></td>
                                <td><select data-bind="options: $parent.availableVarietals, value: varietal"></select></td>
                                <td><button data-bind="click: $parent.removeWine" type="button" class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                    <button data-bind="click: addWine.bind($data,'New','Unknown')" type="button" class="btn btn-primary">Add Wine</button>
                    <button data-bind="click: saveWine" type="button" class="btn btn-primary">Save Wine</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <script type="text/javascript" src="js/footer.js"></script>
    <script type="text/javascript" src="js/models/varietal.js"></script>
    <script type="text/javascript" src="js/models/wine.js"></script>
    <script type="text/javascript" src="js/wines_vm.js"></script>
</body>
