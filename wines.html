<!DOCTYPE html>
<html>
<head>
    <title>My Cellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <script type="text/javascript" src="js/vendors/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendors/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="js/models/wines.js"></script>
    <script type="text/javascript" src="js/wines_vm.js"></script>
    <h1>Maintain Cellar</h1>
    <p>Update the wines in your cellar below by changing the quantities or by adding and deleting wines altogether.</p>
    <h3>Your wines (<span data-bind="text: wines().length"></span>) - <span data-bind="text: firstName"></span></h3>
    <table>
        <thead><tr>
            <th>Name</th><th>Varietal</th><th></th>
        </tr></thead>
        <tbody data-bind="foreach: wines">
            <tr>
                <td><input data-bind="value: name" /></td>
                <td><input data-bind="value: varietal" /></td>
                <td><a href="#" data-bind="click: $parent.removeWine">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <button data-bind="click: addWine">Add Wine
    </button>
</body>
</html>
