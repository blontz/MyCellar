<!DOCTYPE html>
<html>
<head>
    <title>My Cellar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
</head>

<body>
    <h1>Maintain Cellar</h1>
    <p>Update the wines in your cellar below by changing the quantities or by adding and deleting wines altogether.</p>
    <h3>Your wines (<span data-bind="text: wines().length"></span>)</h3>
    <table>
        <thead><tr>
            <th>Name</th><th>Varietal</th><th></th>
        </tr></thead>
        <tbody data-bind="foreach: wines">
            <tr>
                <td><input data-bind="value: name" /></td>
                <td><input data-bind="value: varietal" /></td>
                <td><a href="#" data-bind="click: $parent.removeWine">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <button data-bind="click: addWine">Add Wine
    </button>

    <script type="text/javascript" src="js/models/wines.js"></script>
    <script type="text/javascript" src="js/wines_vm.js"></script>
</body>
</html>
